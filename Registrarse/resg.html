<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inscripción</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="resg.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de inscripción</h1>
        <form action="">
            <a>Identificacion:<input required min="0"  id="ide" type="number" value="" ></a> <br>
            <a>Nombres: <input id="nom" type="text" value=""required></a> <br>
            <a>Apellidos: <input id="ape" type="text" value="" placeholder=""required> </a> <br>
            <a>Correo Electrónico: <input id="CE" type="email" value=""required></a> <br>
            <a>Nombre de usuario: <input id="nomU" type="text" value="" placeholder=""required></a><br>
            <a>Confirme contraseña: <input id="cont2" type="password" value="" placeholder=""required></a> <br>
            <a>Contraseña: <input id="cont" type="password" value="" placeholder=""required></a>
        </form>
        <button type="submit" onclick="return registro()">Registrarse</button>
        <script src="resg.js"></script>
    </div>
</body>
</html>
